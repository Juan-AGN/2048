<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/main.js"></script>
</head>
<body onkeypress="check_press(event)">
    <div class="titleholder">Made by: <a href="https://github.com/Juan-AGN" target="_blank">juan-ant</a></div>
    <div id="scores">
    </div>
    <div id="main-grid" onload="start()">
    </div>
    <div class="controls-box">
        <div id="left" onclick="check_press_left()" class="keybox">
            <p class="scorep"><</p>
        </div>
        <div id="up" onclick="check_press_up()" class="keybox">
            <p class="scorep">^</p>
        </div>
        <div id="down" onclick="check_press_down()" class="keybox">
            <p class="scorep">\/</p>
        </div>
        <div id="right" onclick="check_press_right()" class="keybox">
            <p class="scorep">></p>
        </div>
    </div>
    <div onclick="restart()" class="basic-box">
        <p class="scorep">RESTART</p>
    </div>
    <script>
        start();
    </script>
</body>
</html>
